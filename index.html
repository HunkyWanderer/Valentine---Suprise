<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      font-family: Arial, sans-serif;
      color: #333;
      overflow-y: auto; /* Allow scrolling */
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .buttons {
      position: relative;
      width: 100%;
      text-align: center;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.7rem 1.6rem;
      margin: 0 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    #yesButton {
      background-color: #ff4b6e;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #yesButton:hover {
      transform: scale(1.05);
    }

    #noButton {
      position: absolute;
      background-color: #ffffff;
      color: #ff4b6e;
      border: 2px solid #ff4b6e;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    #message {
      margin-top: 1rem;
      max-width: 600px;
      width: 90%;
      max-height: 400px; /* Limit height */
      overflow-y: auto; /* Scroll inside box */
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: none;
      line-height: 1.6;
      font-size: 1rem;
    }

    /* Pretty scrollbar */
    #message::-webkit-scrollbar {
      width: 8px;
    }
    #message::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
    #message::-webkit-scrollbar-thumb {
      background: #ff4b6e;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesButton">Yes üíñ</button>
    <button id="noButton">No üôà</button>
  </div>

  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById("yesButton");
    const noBtn = document.getElementById("noButton");
    const msg = document.getElementById("message");

    function moveNoButton() {
      const padding = 20;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;
      const randomX = Math.floor(Math.random() * maxX) + padding;
      const randomY = Math.floor(Math.random() * maxY) + padding;
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      msg.innerHTML = `
        You just made me the happiest person today. Thank you for saying yes and for being you. I can't wait to make more little moments like this with you. ‚ù§Ô∏è<br><br>
        I know this isn't easy we're both building ourselves right now. I'm not here to pull you away from your dreams I'm here to walk right beside you with mine too. And if the future still feels unclear, then we stay real today. We talk. We grow. And we let tomorrow arrive when it's ready.<br><br>
        Because sometimes love isn't about certainty it's about choosing presence, with open eyes and a steady heart.<br><br>
        I may not be the most handsome guy you've met or the smartest, but I promise I'll be the boy you can always talk to the one who will stand by you and love you no matter what happens. I'm still learning how to love you right, sometimes I get it wrong, but I promise I'm always trying. Because you are the one I want to keep getting better for.<br><br>
        How do I stop myself from admiring you? The way you smile as if the world briefly forgets how loud it can be. If only you knew how often your name finds its way into my conversations, how easily you become a story I tell my friends. They call me crazy. Maybe I am.<br><br>
        Because how do I tell them you're my first love‚Ä¶ and somehow, I fear you'll also be my last?<br><br>
        Still, even if you never feel the same, my love for you is yours to keep.
      `;
      yesBtn.disabled = true;
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>
